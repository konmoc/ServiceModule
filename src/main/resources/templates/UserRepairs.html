            <th>Repair ID</th>
            <th>Device Name</th>
            <th>Repair  Status</th>
            <th>Change Status to REPAIRED</th>

        <tr>
            <th>Repair ID</th>
            <th>Device Name</th>
            <th>Repair  Status</th>

        </tr>

            <td><a style="color: #fd7e14; font-weight: bolder; font-style: italic" th:href="@{'/repair/'+${repair.id}}">CHANGE</a></td>
        </tr>
    </tbody>
</table>
