<h1 style="text-align: center">Add New Device</h1>
<h2 style="text-align: center">You dont't have to fill all parameter fields! :)</h2>



<form th:action="@{/device/add}" th:object="${device}" method="post">
    <p>Device name: <input type="text" th:field="*{deviceName}" /></p>
    <div th:each="i : ${#numbers.sequence(0, 10)}">
        <h3 th:text="'Parametr nr. '+${i}"></h3>
        <p>Param name: <input type="text" th:field="*{paramList[__${i}__].paramName}" /></p>
        <p>Param value: <input type="text" th:field="*{paramList[__${i}__].paramValue}" /></p>
        <hr>
    </div>



    <p><button type="submit" value="Submit" class="btn btn-info" >Add Device</button></p>
</form>
